apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: orders-system

resources:
  # Namespace
  - namespace

  # Infrastructure (databases, message brokers, service discovery)
  - postgresql
  - redis
  - elasticsearch
  - zookeeper
  - kafka
  - consul

  # Application Services
  - orders-api-service
  - email-sender-service
  - gateway
  - frontend

  # Ingress (external access)
  - ingress

# ConfigMap for application-wide configuration
configMapGenerator:
  - name: app-config
    literals:
      - frontend-url=http://localhost:3050
