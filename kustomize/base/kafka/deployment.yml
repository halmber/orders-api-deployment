apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: busybox
          command:
            - sh
            - -c
            - |
              chown -R 1000:1000 /var/lib/kafka/data
              chmod -R 755 /var/lib/kafka/data
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
      containers:
        - name: kafka
          image: apache/kafka:latest
          volumeMounts:
            - mountPath: /var/lib/kafka/data
              name: kafka-data
          env:
            # Critical: Must explicitly set Kafka mode
            - name: KAFKA_KRAFT_MODE
              value: "false"

            - name: KAFKA_BROKER_ID
              value: "1"

            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper:2181"

            # Listener configuration
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"

            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092"

            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka:9092"

            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"

            # Replication settings for single broker
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"

            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"

            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"

            - name: KAFKA_MIN_INSYNC_REPLICAS
              value: "1"

            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: "1"

            # Log configuration
            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data"

            - name: KAFKA_LOG_RETENTION_HOURS
              value: "168"

            - name: KAFKA_LOG_SEGMENT_BYTES
              value: "1073741824"

            - name: KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS
              value: "300000"

            # Topic configuration
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"

            - name: KAFKA_NUM_PARTITIONS
              value: "1"

            - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
              value: "0"

            # Zookeeper timeouts
            - name: KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS
              value: "60000"

            - name: KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS
              value: "60000"

            # JVM settings
            - name: KAFKA_HEAP_OPTS
              value: "-Xms256M -Xmx512M"

            - name: KAFKA_JVM_PERFORMANCE_OPTS
              value: "-XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35"

            # Additional stability settings
            - name: KAFKA_LOG4J_LOGGERS
              value: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"

            - name: KAFKA_LOG4J_ROOT_LOGLEVEL
              value: "INFO"

          ports:
            - containerPort: 9092
              name: plaintext

          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "512Mi"
              cpu: "200m"

          # Readiness probe - check if Kafka is ready to accept connections
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "kafka-broker-api-versions --bootstrap-server=localhost:9092"
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 6

          # Liveness probe - check if Kafka process is alive
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

      volumes:
        - name: kafka-data
          emptyDir: {}