apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orders-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  rules:
    # Without host - works on any IP/domain
    - http:
        paths:
          # OAuth flow - Gateway handles authentication
          # Google redirects to: http://INGRESS_IP/oauth/callback
          # Gateway then redirects to: http://FRONTEND_URL/oauth-callback
          - path: /oauth
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 1000

          # All API requests go through Gateway
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 1000

          # Everything else goes to Frontend (React SPA)
          # Including /oauth-callback where Gateway redirects after auth
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80